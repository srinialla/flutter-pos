name: pos_flutter_app
description: A comprehensive Point of Sale application with offline-first capabilities for mobile, web, and desktop

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  
  # Barcode/QR Scanning (Mobile only - conditional)
  mobile_scanner: ^3.5.6
  camera: ^0.10.5+5
  
  # Web/Desktop QR Code alternative
  qr_flutter: ^4.1.0
  
  # UI & Navigation
  go_router: ^12.1.3
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # Image Handling
  image_picker: ^1.0.4
  
  # Network & Connectivity
  connectivity_plus: ^5.0.2
  http: ^1.1.2
  
  # Background Tasks
  workmanager: ^0.5.2
  
  # Utilities
  uuid: ^4.2.1
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # Permissions (Mobile only)
  permission_handler: ^11.1.0
  
  # Cross-platform utilities
  universal_io: ^2.2.2
  device_info_plus: ^9.1.1
  package_info_plus: ^4.2.0
  url_launcher: ^6.2.1
  
  # Desktop/Web specific
  window_manager: ^0.3.7
  desktop_window: ^0.4.0
  
  # Advanced Security & Encryption
  encrypt: ^5.0.1
  crypto: ^3.0.3
  local_auth: ^2.1.6
  flutter_secure_storage: ^9.0.0
  
  # Advanced Features
  cached_network_image: ^3.3.0
  image: ^4.1.3
  file_picker: ^6.1.1
  csv: ^5.0.2
  excel: ^2.1.0
  
  # Bluetooth Printing
  blue_thermal_printer: ^1.2.4
  flutter_bluetooth_serial: ^0.4.0
  
  # PDF & Email
  mailer: ^6.0.1
  open_file: ^3.3.2
  share_plus: ^7.2.1
  
  # Monitoring & Analytics
  firebase_crashlytics: ^3.4.8
  firebase_performance: ^0.9.3+8
  firebase_analytics: ^10.7.4
  sentry_flutter: ^7.13.2
  
  # Advanced UI/UX
  animations: ^2.0.8
  lottie: ^2.7.0
  fl_chart: ^0.65.0
  shimmer: ^3.0.0
  
  # Background Processing
  background_fetch: ^1.2.1
  flutter_background_service: ^5.0.5
  
  # Network & Retry Logic
  dio: ^5.3.4
  retry: ^3.1.2
  
  # State Management & Architecture
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # PDF & Export (for receipts)
  pdf: ^3.10.7
  printing: ^5.11.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  mockito: ^5.4.2
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700